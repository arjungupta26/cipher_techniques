<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Encryption Tool</h1>

        <label for="plaintext">Enter Text:</label>
        <textarea id="plaintext" placeholder="Type your text here..."></textarea>

        <label for="encryptionType">Select Encryption:</label>
        <select id="encryptionType" onchange="toggleInputs()">
            <option value="caesar">Caesar Cipher</option>
            <option value="rot13">ROT13</option>
            <option value="railfence">Rail Fence Cipher</option>
            <option value="columnar">Columnar Transposition</option>
            <!-- <option value="hill">Hill Cipher</option> -->
            <option value="affine">Affine Cipher</option>
            <option value="substitution">Substitution Cipher</option>
        </select>

        <div id="shiftContainer">
            <label for="shift">Shift:</label>
            <input type="number" id="shift" min="1" max="25" value="3">
        </div>

        <div id="keyContainer">
            <label for="key">Enter Key:</label>
            <input type="text" id="key">
        </div>

        <div id="matrixContainer">
            <label for="matrix">Hill Cipher Matrix (comma-separated rows):</label>
            <input type="text" id="matrix" placeholder="Example: 6,24;1,13">
        </div>

        <div id="affineContainer">
            <label for="affineA">Affine 'a' Value:</label>
            <input type="number" id="affineA" min="1">
            <label for="affineB">Affine 'b' Value:</label>
            <input type="number" id="affineB" min="0">
        </div>

        <button onclick="encryptText()">Encrypt</button>

        <h2>Encrypted Output:</h2>
        <textarea id="output" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
